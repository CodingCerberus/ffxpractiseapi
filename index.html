<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zanamto Calculator</title>
</head>

<body>
    <h1>Zanmato Calculator</h1>

    <section>
        <fieldset>
            <legend>Select recruitment motivator</legend>
            <div>
                <input type="radio" id="defeatPowerful" name="recruitMotivation" value="defeatPowerful" checked>
                <label for="defeatPowerful">To defeat the most powerful of enemies.</label>
            </div>  

            <div>
                <input type="radio" id="trainSummoner" name="recruitMotivation" value="trainSummoner">
                <label for="trainSummoner">To train as a summoner.</label>
            </div>  

            <div>
                <input type="radio" id="defeatFiends" name="recruitMotivation" value="defeatFiends">
                <label for="defeatFiends">To gain the power to destroy fiends.</label>
            </div>  
        </fieldset>

        <label for="yojimboCompatability">Compatibiltiy (0-255):</label>
        <input type="number" id="yojimboCompatability" name="yojimboCompatability" min="0" max="255" value="50">

        <fieldset>
            <div>
                <input type="checkbox" id="overdrive" name="overdrive">
                <label for="overdrive">Overdrive ready?</label>
            </div>
        </fieldset>

    </section>



    <section>
        <select name="monsters" id="monsterSelect">

        </select>
    </section>

    <!-- <input id="monsterInput" type="text" name="" placeholder="Enter monster name">
    <button type="button" name="button">Monster look-up</button> -->
    <h2 id="monsterName"></h2>
    <h2 id="monsterHP"></h2>
    <h2 id="monsterMP"></h2>
    <h2 id="monsterLocation"></h2>
    <h2 id="monsterZLevel"></h2>
    <script src="js/main.js"></script>
</body>
</html>
